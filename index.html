<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="html2pdf.bundle.js"></script>
</head>
<body>
    <div class = "heading">
        <h1 class = "headline">Simple Calculator</h1>
        <marquee class="marquee">Feel free to use this calculator</marquee>
    </div>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
			
			<button id="clear">C</button>
            <button id="store">Store</button>
            <button id="percent">%</button>
        </div>
        <div class="numpad grid-numpad">
			<div class="row">
				<button>1</button>
				<button>2</button>
				<button>3</button>
			</div>
			<div class="row">
				<button>4</button>
				<button>5</button>
				<button>6</button>
			</div>
			<div class="row">
				<button>7</button>
				<button>8</button>
				<button>9</button>
			</div>
			<div class="row">
				<button id="dot">.</button>
				<button>0</button>
				<button id="equals">=</button>
			</div>
		</div>
    </div>
    <div class = "types">

        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search for names..">
        </div>
